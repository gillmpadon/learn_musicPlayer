<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
        <div class="music">
            <div class="musicContent ">
                <div class="photoBack">
                    <img id="pictureback" src="img/valentine1.png" alt="">
                </div>
                <div class="photolist">
                    <div class="photo">
                        <img itemid="picturefront" src="img/bestImg.jpg" id="musicProfPhoto" alt="">
                    </div>
                    <div class="list">
                        <img src="img/music.png" id="musicVideo"  alt="">
                        <img src="img/list.png" id="musicList" alt="">
                    </div>
                </div>
                <div class="component">
                    <div class="songTitle">
                        <h1 id="songName">Karylle Kristal</h1>
                        <h5 id="songAuthor">ICT 12</h5>
                    </div>
                    <audio id="myMusic" ></audio>
                    <div class="buttons">
                        <img src="img/prev.png" class="image" id="previmage" alt="prev image">
                        <img src="img/play.png" class="image" id="playimage" alt="play image">
                        <img src="img/next.png" class="image" id="nextimage" alt="next image">
                    </div>
                </div>
                
            </div>  

            
        </div>

        <script>
            const title = ["Here With Me","Glimpse Of Us","Supermarket Flowers"]
            const author = ["David","Joji","Ed Sheeran"]
            const songs = ["component/audio0.mp3","component/audio1.mp3","component/audio2.mp3"]
            const imagesBack = ["img/valentine0.png","img/valentine1.png","img/valentine2.png"]
            const title_page = document.getElementById("songName");
            const author_page = document.getElementById("songAuthor");
            var music = document.getElementById("myMusic");
            var video = document.getElementById("musicVideo");
            var musicList = document.getElementById("musicList");
            var prev = document.getElementById("previmage");
            var play = document.getElementById("playimage");
            var next = document.getElementById("nextimage");
            var photoback = document.getElementById("pictureback");
            var photofront = document.getElementById("picturefront");
            var currentMusic = 0;

            function changeImage(){
                photoback.src = imagesBack[currentMusic]
            }

            function changeSongTitle(){
                title_page.innerHTML = title[currentMusic];
                author_page.innerHTML= author[currentMusic];
            }
       
            play.addEventListener("click", function() {
                if(music.paused){
                    music.src = songs[currentMusic];
                    music.play();
                    play.src = "img/pause.png";
                    play.style.width = "30px";
                    document.getElementById("musicProfPhoto").style.animation="rotate 200s linear infinite";
                }else{
                    music.pause();
                    play.style.width = "40px";
                    play.src = "img/play.png";
                    
                }
            
                changeSongTitle();
                changeImage();
            });

            prev.addEventListener("click",function(){
                if(currentMusic===0){
                    currentMusic = songs.length -1;
                }else{
                    currentMusic --;
                }
                document.getElementById("musicProfPhoto").style.animation="rotate 200s linear infinite";
                music.src = songs[currentMusic];
                music.play();
                play.src = "img/pause.png";
                changeSongTitle();
                changeImage();
            })

            next.addEventListener("click",function(){
                if(currentMusic== songs.length-1){
                    currentMusic = 0;
                }else{
                    currentMusic++;
                }
                document.getElementById("musicProfPhoto").style.animation="rotate 200s linear infinite";
                music.src = songs[currentMusic];
                music.play();
                play.src = "img/pause.png";
                changeSongTitle();
                changeImage();

            })

         
        </script>

</body>
</html>
