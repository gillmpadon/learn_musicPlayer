<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
        <div class="music">
            <div class="musicContent">
                <div class="photoBack">
                    <img src="img/musicBack.jpg" alt="">
                </div>
                <div class="photolist">
                    <div class="photo">
                        <img src="img/musicProf.jpg" alt="">
                    </div>
                    <div class="list">
                        <img src="img/music.png" alt="">
                        <img src="img/list.png" alt="">
                    </div>
                </div>
                <div class="component">
                    <div class="songTitle">
                        <h1 id="songName">RED FLAG</h1>
                        <h5 id="songAuthor">SECRET</h5>
                    </div>
                    <div class="buttons">
                        <img src="img/prev.png" alt="prev image">
                        <img src="img/play.png" alt="play image">
                        <img src="img/next.png" alt="next image">
                    </div>
                </div>
                
            </div>
        </div>

</body>
</html>
